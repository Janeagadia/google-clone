<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Search Page</title>
    <link rel="stylesheet" href="style.css" />

  </head>

  <body class="clone dark-clone">
    <header class="head">
      <a class="head-link1" href="#">Gmail</a>
      <a class="head-link2" href="#">Images</a>
      <img class="head-image" src="./img/apps-outline.svg" alt="apps" width="30px">
      <img class="head-image" src="./img/person-circle-sharp.svg" alt="account_circle" width="30px">
<button class="mode">Darkmode</button>
    </header>

    <main class="clone-main">
      
      <div class="container">
        <img src="./img/googlelogo.png" alt="google logo" width="350px" />
        
        <div class="search-container">
          <input type="search" role="combobox" class="input-drk"/>
          <img class="search-icon" src="./img/search-outline.svg" alt="search" width="20px">
          <img class="mic-icon" src="./img/mic-outline.svg" alt="mic" width="20px">
        </div>
        
        <p>
          <button class="dark-btn1">Google Search</button>
          <button class="dark-btn2">I'm Feeling Lucky</button>
        </p>
        <span class="offered offered-dark">
          <p>Google offered in:
            
            <a href="#">Hausa</a>
          <a href="#">Igbo</a>
          <a href="#">Ede Yoruba</a>
          <a href="#">Nigerian Pidgin</a>
        </span>
      </p>
    </div>
  </main>
    
    <footer class="bottom-page btm-dark">
      <p class="footer-country">Nigeria</p>
      <hr>
      <div class="carbon">    
        <p>Carbon neutral since 2007</p>
      </div>
    
         <div class="foooter">
         <div class="foot1">
    <p>About</p> 
    <p> Advertising</p> 
    <p>Business </p> 
    <p>How Search works</p> 
  </div>
  <div class="foot1">
    <p>Privacy</p>
    <p>Terms</p>  
    <p>Settings</p> 
  </div>
</div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
